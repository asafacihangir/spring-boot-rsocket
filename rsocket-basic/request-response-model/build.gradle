plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.rsocket', name: 'rsocket-core', version: '0.12.1'
    compile group: 'io.rsocket', name: 'rsocket-transport-netty', version: '0.12.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}